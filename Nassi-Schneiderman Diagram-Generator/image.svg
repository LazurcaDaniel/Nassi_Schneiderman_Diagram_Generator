   <line x1="475" y1="1131" x2="950" y2="1073" stroke="magenta" />
   <line x1="0" y1="1131" x2="950" y2="1131" stroke="magenta" />
   <text style="font-family:'Lucida Bright'" x="935" y="1126" text-anchor="middle" alignment-baseline="center"  fill="black">NU</text>
   <text style="font-family:'Lucida Bright'" x="15" y="1126" text-anchor="middle" alignment-baseline="center"  fill="black">DA</text>
   <text style="font-family:'Lucida Bright'" x="475" y="1102" text-anchor="middle" alignment-baseline="center"  fill="black">if(cer == 1)</text>
